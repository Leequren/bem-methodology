<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-content">
    <div class="layout-schema">
        <div class="client client_upper">
            Client 1
            <span class="circle-connection circle-connection_right"></span>
        </div>
        <div class="client client_center">
            Client 2
            <span class="circle-connection circle-connection_right"></span>
        </div>
        <div class="client client_lower">
            Client 3
            <span class="circle-connection circle-connection_right"></span>
        </div>

        <div class="zuul">
            <div class="zuul__container">
                <i class="zuul_icon_vision fa-solid fa-eye zuul__item_margin"></i>
                <div class="zuul__name zuul__item_margin">
                    Zuul
                </div>
                <div class="zuul__gateway zuul__item_margin">
                    Gateway
                </div>
            </div>

            <span class="circle-connection circle-connection_right"></span>
            <span class="circle-connection circle-connection_left"></span>
            <span class="circle-connection circle-connection_bottom"></span>
        </div>

        <div class="database-layout-schema">
            <div class="eureka-discovery">
                <div class="eureka-discovery__container">
                    <i class="eureka-discovery__item fa fa-lock" aria-hidden="true"></i>
                    <div class="eureka-discovery__item eureka-discovery__name">
                        Eureka Discovery
                    </div>
                    <div class="eureka-discovery__item eureka-discovery__footer">
                        Server
                    </div>
                </div>
                <span class="circle-connection circle-connection_right"></span>
                <span class="circle-connection circle-connection_left"></span>
            </div>
            <div class="database-icon">
                <i class="fas fa-database fa-lg"></i>
                <span class="circle-connection circle-connection_bottom"></span>
            </div>
            <div class="service service_first">
                <div class="service__content">
                    <div class="content__item">Accommodation</div>
                    <div class="content__item">Service</div>
                </div>
                <span class="circle-connection service__circle-connection_left"></span>
                <span class="circle-connection service__circle-connection_right"></span>
            </div>

            <div class="service service_second">
                <div class="service__content">
                    <div class="content__item">Auth</div>
                    <div class="content__item">Service</div>
                </div>
                <span class="circle-connection service__circle-connection_left"></span>
                <span class="circle-connection service__circle-connection_right"></span>
            </div>

            <div class="service service_third">
                <div class="service__content">
                    <div class="content__item">Reservation</div>
                    <div class="content__item">Service</div>
                </div>
                <span class="circle-connection service__circle-connection_left"></span>
                <span class="circle-connection service__circle-connection_right"></span>
            </div>

            <div class="service service_fourth">
                <div class="service__content">
                    <div class="content__item">User</div>
                    <div class="content__item">Service</div>
                </div>
                <span class="circle-connection service__circle-connection_left"></span>
                <span class="circle-connection service__circle-connection_right"></span>
            </div>
        </div>


    </div>
</div>

</body>
</html>
